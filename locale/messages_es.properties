scraper.tmdb.hint=<html><h3>The Movie Database (TMDB)</h3><br />Es la Base de Datos sobre películas más grande del mundo mantenida por la comunidad.<br />Proporciona metadatos y artwork (posters, fanart, etc) en muchos idiomas diferentes. Es la primera opción para usuarios de habla no inglesa.<br /><br />Idiomas disponibles: Varios idiomas</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3>Es la Base de Datos sobre películas más popular de toda la red y del mundo.<br />No proporciona títulos(titles) / slogan(tagline) / tramas(plot) en todos los idiomas. Siempre puedes elegir descargar esto desde TMDB.<br /><br />Idiomas disponibles: <i>Múltiples Idiomas</i></html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3>Base de datos de películas en Alemán gestionada por la comunidad.<br /><br />Idiomas disponibles: <i>Sólo Alemán</i></html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3>Base de datos en Alemán.<br /><br />Idiomas disponibles: <i>Sólo Alemán</i></html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Base de datos Holandesa.<br /><br />Idiomas disponibles: <i>Sólo Holandés</i></html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3>Una base de datos americana.<br />No provee sinopsis para películas antiguas a través de su API.<br /><br />Idiomas disponibles: <i>Sólo Inglés</i>/html>
scraper.imdb.filterUnwantedCategories.desc=<html>Filtrar categorías no deseadas<br />Para películas: Solo la categoría película será filtrada<br />Para programas TV: Solo la categoría programas TV será filtrada<br /><br />Si quiere buscar usando otras categorías desactive este ajuste</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB no tiene información sobre colecciones de películas.<br />Si está marcada, usamos el raspador TMDB para esta información</html>
scraper.imdb.useTmdb.desc=<html>Si está marcada, tomaremos título, título original, lema, trama e información de la colección de TMDB</html>
